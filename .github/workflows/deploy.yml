name: build

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 13.10
      uses: actions/setup-node@v1
      with:
        node-version: '13.10'
    - name: Npm install and run unittest
      run: |
        npm install
        npm run test
      env:
        CI: true
    - name: Publish to Github Packages Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: dancastillo/github-actions-tutorial/myapp:prod
        registry: docker.pkg.github.com
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.GITHUB_TOKEN }}
        tags: latest
    - name: Deploy package to digitalocean
      uses: appleboy/ssh-action@master
      env:
        GITHUB_USERNAME: ${{ secrets.USERNAME }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        host: ${{ secrets.DIGITAL_OCEAN_HOST }}
        username: ${{ secrets.DIGITAL_OCEAN_USERNAME }}
        password: ${{ secrets.DIGITAL_OCEAN_PASSWORD }}
        port: ${{ secrets.DIGITAL_OCEAN_PORT }}
        envs: GITHUB_USERNAME, GITHUB_TOKEN
        script: |
          docker stop $(docker ps -a -q)
          docker login docker.pkg.github.com -u $USERNAME -p $GITHUB_TOKEN
          docker pull docker.pkg.github.com/dancastillo/github-actions-tutorial/myapp:prod:latest
          docker run -dit -p 80:80 docker.pkg.github.com/dancastillo/github-actions-tutorial/myapp:prod:latest
